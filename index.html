<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local News Finder</title>

    <link rel="stylesheet" href="styles.css" >   
</head>
<body>
    <div class="container">
        <header>
            <h1>Local News Finder</h1>
            <p>Enter your language to get today's top news</p>
        </header>

        <div class="search-section">
            <input type="text" id="locationInput" placeholder="Enter language code (e.g., en, es, fr)">
            <button onclick="fetchNews()">Search</button>
        </div>

        <div id="newsContainer" class="news-grid"></div>
        <div id="errorMessage" class="error"></div>
    </div>

    <script src="script.js"></script>
        
</body>
</html>
